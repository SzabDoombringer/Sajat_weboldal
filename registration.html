<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - MrDoomBringer Fan Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Join the Followers of MrDoomBringer</h1>
    <p>Create your account and become part of the divine community.</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="lore.html">Lore</a>
    <a href="pantheon.html">Pantheon</a>
    <a href="community.html">Community</a>
    <a href="registration.html">Register</a>
  </nav>

  <main>
    <section class="registration-form">
      <h2>Registration</h2>
      <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit">Register</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Fan site dedicated to the Roblox Pantheon. Not affiliated with Roblox Corporation.</p>
  </footer>
</body>
</html>
